    <main>
        <div class="container">
            <div class="explanation">
                <h1>Conversion</h1>
                <p>This tool allows you to convert millimeters, centimenters, meters, inches, feet, and yards.</p>
            </div>
            
            <div class="input-container">
                <div class="conversion">
                    <select id="fromUnit" class = "unit-select">
                        <option value="mm">Millimeters</option>
                        <option value="cm">Centimeters</option>
                        <option value="m">Meters</option>
                        <option value="in">Inches</option>
                        <option value="ft">Feet</option>
                        <option value="yd">Yards</option>
                    </select>
                    <span class="to-label">to</span>
                    <select id="toUnit" class = "unit-select">
                        <option value="mm">Millimeters</option>
                        <option value="cm">Centimeters</option>
                        <option value="m">Meters</option>
                        <option value="in">Inches</option>
                        <option value="ft">Feet</option>
                        <option value="yd">Yards</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="number" id="inputValue" placeholder="Enter a number" required>
                    <input type="number" id="output" placeholder="Converted value" disabled>
                    
                </div>

            <div>
                <button class = "pythagbutton" onclick="convertUnits()">Convert</button>
            </div>

                <div class="result">
                    <h2>Result:</h2>
                    <h2 id="outputValue"></h2>
                </div>
            </div>
        </div>
    </main>
