    <main>
        <div class="explanation">
            <h1>Pythagorean Theorem</h1>
            <p>Enter the side lengths of the triangle to find the length of the hypotenuse. Do not include anything but the number of the side length. All sides must be measured in the same unit.</p>
        </div>
        <div class="input-container">
            <div class="input-group">
                <label for="a">Side A:</label>
                <input type="number" required name="a" id="a" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="b">Side B:</label>
                <input type="number" required name="b" id="b" min="0" step="0.01">
            </div>
            <button class="pythagbutton" onclick="pythag()">Calculate</button>
            <div class="result">
                <h2>Hypotenuse:</h2>
                <h2 id="pythagresult"></h2>
            </div>
        </div>
    </main>
