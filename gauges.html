<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Gauge Chart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<nav class="navbar">
    <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
            <li><a href="angles.html">Angles</a></li>
            <li><a href="sides.html">Sides</a></li>
            <li><a href="conversions.html">Convert</a></li>
            <li><a href="gauges.html">Gauge</a></li>
            <li><a href="symbols.html">Symbols</a></li>
            <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>
<main>
  <section class="chart">
    <h2>Metal Thickness Gauge Chart</h2>

    <label for="materialSelect">Select Material:</label>
    <select id="materialSelect" onchange="updateTable()" class="unit-select">
      <option value="steel" selected>Steel</option>
      <option value="stainless">Stainless Steel</option>
      <option value="galvanized">Galvanized Steel</option>
      <option value="aluminum">Aluminum</option>
    </select>

    <table id="gaugeTable">
      <thead>
        <tr>
          <th>Gauge</th>
          <th>Inches</th>
          <th>Millimeters</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <p style="text-align: right; margin-top: 7px;" class="disclaimer">Values are approximate due to rounding</p>
  </section> 
</main>
</body>
</html>
